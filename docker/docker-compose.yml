services:
  db:
    image: postgres:16
    container_name: presales_db
    environment:
      POSTGRES_USER: presales
      POSTGRES_PASSWORD: presales_pw
      POSTGRES_DB: presales
    ports:
      - "5432:5432"
    volumes:
      - presales_pgdata:/var/lib/postgresql/data

volumes:
  presales_pgdata:
